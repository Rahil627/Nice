<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="/_assets/bootstrap.min.css">
	<link rel="stylesheet" href="/_assets/style.css">
</head>

<body>
    <main class="container">
			<div class="row pt-3">

				{{global.test}}

				<div class="col">
					<h1 id="site-title">Graham</h1>
                    <h1 id="site-title">Misail</h1>

                    <hr>

                    <h4 id="title">Pages</h4>
    	            <ul>
                        {{#pages}}
    	                    <li><a href="/{{name}}">{{title}}</a></li>
    	                {{/pages}}
    	            </ul>
				</div>
			
				<div class="col-md-6">
					<h4 class="color" id="title">{{title}}</h4>
					<p>{{{date}}}</p>
    	            <p>{{{body}}}</p>
				</div>
				
				<div class="col">
    	            <h4 id="title">Posts</h4>
    	            <ul>
    	            	{{#posts}}
    	                	<li><a href="/_posts/{{name}}">{{title}}</a></li>
    	          		{{/posts}}
    	            </ul>
    	            <h4 id="title">Stalk</h4>
    	            <ul>
				        <li><a href="https://github.com/gmisail" aria-label="@gmisail"><i class="fab fa-github"></i> Github (@gmisail)</a></li>
				        <li><a href="https://www.instagram.com/gmdevel/" aria-label="@gmdevel"><i class="fab fa-instagram"></i> Instagram (@gmdevel)</a></li>
						<li><a href="https://twitter.com/gmdevacc" aria-label="@gmdevacc"><i class="fab fa-twitter"></i> Twitter (@gmdevacc)</a></li>
    	            </ul>
				</div>
			</div>
	</main>

	<footer class="footer">
		<div class="container">
			<p class="pt-2 pb-2 text-center">
				Created by Graham Misail, 2015-2018.
			</p>
		</div>
	</footer>
</body>

</html>
