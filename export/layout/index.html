<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container">
        <h1 id="site-title" class="text-center"><a href="/">gmisail<span class="cursor">_</span></a></h1>



        <div class="row">
            <div class="col-md-8">
                <h4 class="color" id="title">::title::</h4>
                <p>::body::</p>
            </div>

            <div class="col-md-4">
                <h4 id="title">Posts</h4>
                <ul>
                    ::foreach posts::
                    <li><a href="/posts/::name::">::title::</a></li>
                    ::end::
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
